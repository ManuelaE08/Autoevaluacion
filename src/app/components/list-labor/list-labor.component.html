
<div class="container">
    <app-navbar></app-navbar>

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">Lista Labores</a>
            <button type="button" class="btn btn-secondary" routerLink="/labor/add">Agregar Labor</button>
        </div>
    </nav>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Tipo Labor</th>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad Horas</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor=" let labor of listLabores" class="table-active">
            <td>{{labor.id}}</td>
            <td>{{labor.idTipoLabor}}</td>
            <td>{{labor.nombre}}</td>
            <td>{{labor.horas}}</td>
            <td>
                <button routerLink="/labor/edit/{{labor.id}}" type="button" class="btn btn-primary btn-sm ms-2">Editar</button>
                <button (click)="deleteLabor(labor.id!)" (click)="alertaS()" type="button" class="btn btn-danger btn-sm">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
