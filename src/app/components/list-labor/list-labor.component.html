
<div class="container">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Gestión de Autoevaluaciones Universidad del Cauca</a>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Logo_de_la_Universidad_del_Cauca.svg/80px-Logo_de_la_Universidad_del_Cauca.svg.png" alt="Universidad del Cauca" class="university-logo">
        </div>
    </nav>

    <div class="infoUser">
      <i class="fa-regular fa-user"></i>
    </div>

    <div class="btn-group" role="group" aria-label="Basic radio toggle button group" bis_skin_checked="1">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked="">
      <label routerLink="/inicio" class="btn btn-outline-primary" for="btnradio1">Gestión Usuarios</label>
      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked="">
      <label routerLink="/labor" class="btn btn-outline-primary" for="btnradio2">Gestión Labor</label>
      <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" checked="">
      <label class="btn btn-outline-primary" for="btnradio3">Gestión Autoevaluación</label>
    </div>

    <div class="title">
        <h4>Lista Labores</h4>
        <button type="button" class="btn btn-secondary" routerLink="/labor/add">Agregar Labor</button>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Tipo Labor</th>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad Horas</th>
            <th scope=""></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor=" let labor of listLabores" class="table-active">
            <td>{{labor.id}}</td>
            <td>{{labor.idTipoLabor}}</td>
            <td>{{labor.nombre}}</td>
            <td>{{labor.horas}}</td>
            <td>
                <button routerLink="/labor/edit/{{labor.id}}" type="button" class="btn btn-primary btn-sm ms-2">Editar</button>
                <button (click)="deleteLabor(labor.id!)" type="button" class="btn btn-danger btn-sm">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
